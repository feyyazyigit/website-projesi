<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkımda</title>
    <style>
        body {
            background-color: rgb(204, 204, 204);
            background-size: cover;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .navbar {
            background-color: #95c1c7;
            padding: 50px;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: rgba(0, 0, 0, 0.784);
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        #container img {
            max-width: 100%;
            height: auto;
        }

        #container p {
            font-size: 18px;
            line-height: 1.5;
            margin: 0 0 20px;
        }
        .navbar {
            border: 2px solid rgb(18, 53, 24);
            border-radius: 5px;
            padding: 20px;
        }

        a {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif sans-serif;
            font-weight: lighter;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <img src="resim1.jpg" alt="Resim 1">
            <img src="resim2.jpg" alt="Resim 2">
        </div>
        <p>
            Buraya hakkınızda yazacağınız metni girin. Bu paragraf, sağ tarafta görüntülenir ve 18 piksel boyutunda ve 1.5 satır aralığında bir yazı tipi kullanır.
        </p>
    </div>
</body>
</html>
